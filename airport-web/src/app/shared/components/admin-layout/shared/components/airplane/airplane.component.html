<section class="example-container" tabindex="0">
  <mat-table [dataSource]="airplanes" class="table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Название </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="numberPlaces">
      <mat-header-cell *matHeaderCellDef> Кол-во мест </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numberPlaces}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isBusy">
      <mat-header-cell *matHeaderCellDef> Занятость </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isBusy}} </mat-cell>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="isBought">
      <mat-header-cell *matHeaderCellDef> Куплен </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isBought}} </mat-cell>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="isDecommissioned">
      <mat-header-cell *matHeaderCellDef> Списан </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isDecommissioned}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="button-group">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element" class="group-button">

        <button mat-flat-button color="warn" (click)="updateBought(element.id)">
          Купить
        </button>
        <button mat-flat-button color="warn" (click)="updateDecommissioned(element.id)">
          Списать
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</section>
